<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="text-white text-xl font-bold">Banking System</a>
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-white hover:text-blue-200">Dashboard</a>
                    <a href="{% url 'logout' %}" class="text-white hover:text-red-400">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-blue-200">Login</a>
                    <a href="{% url 'register' %}" class="text-white hover:text-blue-200">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
