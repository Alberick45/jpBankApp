{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Customer List</h2>
    <a href="{% url 'customer_create' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4 inline-block">Add Customer</a>
    <table class="min-w-full border">
        <thead>
            <tr>
                <th class="border p-2">Name</th>
                <th class="border p-2">Email</th>
                <th class="border p-2">Phone</th>
                <th class="border p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td class="border p-2">{{ customer.full_name }}</td>
                <td class="border p-2">{{ customer.email }}</td>
                <td class="border p-2">{{ customer.phone }}</td>
                <td class="border p-2">
                    <a href="{% url 'customer_update' customer.pk %}" class="text-blue-500 hover:text-blue-700">Edit</a>
                    <a href="{% url 'customer_delete' customer.pk %}" class="text-red-500 hover:text-red-700 ml-2">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
