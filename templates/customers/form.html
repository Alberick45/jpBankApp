{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Update,Create" }} Customer</h2>
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label class="block text-gray-700 mb-2">Full Name</label>
                {{ form.full_name }}
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Date of Birth</label>
                {{ form.dob }}
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Gender</label>
                {{ form.gender }}
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Nationality</label>
                {{ form.nationality }}
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Phone</label>
                {{ form.phone }}
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Address</label>
                {{ form.address }}
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                {{ form.instance.pk|yesno:"Update,Create" }}
            </button>
            <a href="{% url 'customer_list' %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
